<div class="form-container">
    <form [formGroup]="formGroup" autocomplete="off" *ngIf="!showGrid">
        <div class="flex-container">
            <mat-form-field appearance="standard">
                <mat-label>COURSE NAME</mat-label>
                <input matInput formControlName="CourseName" placeholder="COURSE NAME" required>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label># OF HOLES</mat-label>
                <input matInput formControlName="NumOfHoles" placeholder="# OF HOLES" required type="number">
            </mat-form-field>

            <button type="button" mat-flat-button color="primary" (click)="onSave_Click()"
                [disabled]="formGroup.invalid">
                SAVE
            </button>

            <button type="button" mat-button class="font-size-sm" (click)="onBack_Click()">
                BACK TO GRID
            </button>
        </div>
    </form>


    <table mat-table [dataSource]="dataSource" *ngIf="showGrid">

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="action-column">
                <button type="button" mat-flat-button color="primary" (click)="onAdd_Click()"> ADD COURSE </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" mat-button color="error" (click)="onDelete_Click(element)"> DELETE </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="action-column"> </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" mat-button color="accent" (click)="onEdit_Click(element)"> EDIT </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="coursename">
            <th mat-header-cell *matHeaderCellDef> Course Name </th>
            <td mat-cell *matCellDef="let element"> {{element.coursename}} </td>
        </ng-container>

        <ng-container matColumnDef="numholes">
            <th mat-header-cell *matHeaderCellDef> # of Holes </th>
            <td mat-cell *matCellDef="let element"> {{element.numholes}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
