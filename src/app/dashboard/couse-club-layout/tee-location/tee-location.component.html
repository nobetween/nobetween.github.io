<div class="form-container">
    <form [formGroup]="formGroup" autocomplete="off">
        <mat-form-field class="hide-hint">
            <mat-label>FILTER BY COURSE</mat-label>
            <mat-select formControlName="CourseName" placeholder="FILTER BY COURSE"
                (selectionChange)="onFilterCourse_Change($event)">
                <mat-option *ngFor="let course of vmCourses" [value]="course.coursename">
                    {{ course.coursename }}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="holenum">
            <th mat-header-cell *matHeaderCellDef> Hole </th>
            <td mat-cell *matCellDef="let element">
                {{element.holenum}} </td>
        </ng-container>

        <ng-container matColumnDef="g_a">
            <th mat-header-cell *matHeaderCellDef> G </th>
            <td mat-cell *matCellDef="let element">
                {{element.g_a}} </td>
        </ng-container>

        <ng-container matColumnDef="b">
            <th mat-header-cell *matHeaderCellDef> B </th>
            <td mat-cell *matCellDef="let element">
                {{element.b}} </td>
        </ng-container>

        <ng-container matColumnDef="w">
            <th mat-header-cell *matHeaderCellDef> W </th>
            <td mat-cell *matCellDef="let element">
                {{element.w}} </td>
        </ng-container>

        <ng-container matColumnDef="g_b">
            <th mat-header-cell *matHeaderCellDef> G </th>
            <td mat-cell *matCellDef="let element">
                {{element.g_b}} </td>
        </ng-container>

        <ng-container matColumnDef="r">
            <th mat-header-cell *matHeaderCellDef> R </th>
            <td mat-cell *matCellDef="let element">
                {{element.r}} </td>
        </ng-container>

        <ng-container matColumnDef="e">
            <th mat-header-cell *matHeaderCellDef> E </th>
            <td mat-cell *matCellDef="let element">
                {{element.e}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
