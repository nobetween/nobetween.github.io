<div class="form-container">
    <form [formGroup]="formGroup" autocomplete="off" *ngIf="!showGrid">
        <div class="dashboard-container">
            <span class="dashboard-container-title"> CREATE NEW GEOFENCE TYPE
            </span>
        </div>
        <div class="flex-container">
            <mat-form-field>
                <mat-label>GEOFENCE TYPE</mat-label>
                <input matInput formControlName="GeofenceType" placeholder="GEOFENCE TYPE" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>PERMANENT</mat-label>
                <mat-select formControlName="Permanent" placeholder="PERMANENT">
                    <mat-option *ngFor="let perm of vmPermanent" [value]="perm.value">
                        {{ perm.value }}</mat-option>
                </mat-select>
            </mat-form-field>

            <button type="button" mat-flat-button color="primary" (click)="onSave_Click()"
                [disabled]="formGroup.invalid">
                SAVE
            </button>

            <button type="button" mat-button class="font-size-sm" (click)="onBack_Click()">
                BACK TO GRID
            </button>
        </div>
    </form>


    <table mat-table [dataSource]="dataSource" *ngIf="showGrid">

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="action-column">
                <button type="button" mat-flat-button color="primary" (click)="onAdd_Click()"> ADD TYPE </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" mat-button color="error" (click)="onDelete_Click(element)"> DELETE </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="action-column"> </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" mat-button color="accent" (click)="onEdit_Click(element)"> EDIT </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="typeid">
            <th mat-header-cell *matHeaderCellDef> Type ID </th>
            <td mat-cell *matCellDef="let element"> {{element.typeid}} </td>
        </ng-container>

        <ng-container matColumnDef="geofencetype">
            <th mat-header-cell *matHeaderCellDef> Geofence Type </th>
            <td mat-cell *matCellDef="let element"> {{element.geofencetype}} </td>
        </ng-container>

        <ng-container matColumnDef="permanent">
            <th mat-header-cell *matHeaderCellDef> Permanent </th>
            <td mat-cell *matCellDef="let element"> {{element.permanent}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
