<div class="form-container">
    <form [formGroup]="formGroup" autocomplete="off" *ngIf="!showGrid">
        <div class="flex-container">
            <mat-form-field>
                <mat-label>EARLIEST START</mat-label>
                <input matInput formControlName="Earliest" placeholder="EARLIEST START">
            </mat-form-field>
            <mat-form-field>
                <mat-label>LATEST START</mat-label>
                <input matInput formControlName="Latest" placeholder="LATEST START">
            </mat-form-field>
            <mat-form-field>
                <mat-label>INTERVAL</mat-label>
                <input matInput formControlName="Interval" placeholder="INTERVAL">
            </mat-form-field>

            <mat-checkbox formControlName="IsClosed"> CLOSED FOR THE SEASON </mat-checkbox>

            <button type="button" mat-flat-button color="primary" (click)="onSave_Click()">
                SAVE
            </button>
        </div>
    </form>

    <table mat-table [dataSource]="dataSource" *ngIf="showGrid">

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="action-column"> </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" mat-button color="accent" (click)="onEdit_Click(element)"> EDIT </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="month">
            <th mat-header-cell *matHeaderCellDef> Month </th>
            <td mat-cell *matCellDef="let element">
                {{element.month}} </td>
        </ng-container>

        <ng-container matColumnDef="earliest">
            <th mat-header-cell *matHeaderCellDef> Earliest </th>
            <td mat-cell *matCellDef="let element">
                {{element.earliest}} </td>
        </ng-container>

        <ng-container matColumnDef="latest">
            <th mat-header-cell *matHeaderCellDef> Latest </th>
            <td mat-cell *matCellDef="let element">
                {{element.latest}} </td>
        </ng-container>

        <ng-container matColumnDef="intervals">
            <th mat-header-cell *matHeaderCellDef> Intervals </th>
            <td mat-cell *matCellDef="let element">
                {{element.intervals}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
