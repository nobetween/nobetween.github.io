<div class="form-container">
    <form [formGroup]="formGroup" autocomplete="off">
        <mat-form-field>
            <mat-label>FILTER BY COURSE</mat-label>
            <mat-select formControlName="CourseName" placeholder="FILTER BY COURSE"
                (selectionChange)="onFilterCourse_Change($event)">
                <mat-option *ngFor="let course of vmCourses" [value]="course.coursename">
                    {{ course.coursename }}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="holenum">
            <th mat-header-cell *matHeaderCellDef> Hole </th>
            <td mat-cell *matCellDef="let element">
                {{element.holenum}} </td>
        </ng-container>

        <ng-container matColumnDef="center">
            <th mat-header-cell *matHeaderCellDef> Center </th>
            <td mat-cell *matCellDef="let element">
                {{element.center}} </td>
        </ng-container>

        <ng-container matColumnDef="a">
            <th mat-header-cell *matHeaderCellDef> A </th>
            <td mat-cell *matCellDef="let element">
                {{element.a}} </td>
        </ng-container>

        <ng-container matColumnDef="b">
            <th mat-header-cell *matHeaderCellDef> B </th>
            <td mat-cell *matCellDef="let element">
                {{element.b}} </td>
        </ng-container>

        <ng-container matColumnDef="c">
            <th mat-header-cell *matHeaderCellDef> C </th>
            <td mat-cell *matCellDef="let element">
                {{element.c}} </td>
        </ng-container>

        <ng-container matColumnDef="d">
            <th mat-header-cell *matHeaderCellDef> D </th>
            <td mat-cell *matCellDef="let element">
                {{element.d}} </td>
        </ng-container>

        <ng-container matColumnDef="e">
            <th mat-header-cell *matHeaderCellDef> E </th>
            <td mat-cell *matCellDef="let element">
                {{element.e}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
