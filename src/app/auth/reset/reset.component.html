<div class="auth-container">
    <form [formGroup]="formGroup" class="flex-container" autocomplete="off">
        <mat-form-field appearance="standard">
            <mat-label>EMAIL</mat-label>
            <input matInput formControlName="Email" placeholder="EMAIL" type="email" required>
        </mat-form-field>
        <button type="button" mat-flat-button color="primary" (click)="onResetPassword_Click()"
            [disabled]="formGroup.invalid"> RESET
            PASSWORD
        </button>
        <button type="button" mat-flat-button color="warn" (click)="onBack_Click()">
            GO BACK
        </button>
    </form>

    <span class="nobetween-info"> If an account with this email address exists, you will receive an email to reset
        your password.
    </span>
</div>
